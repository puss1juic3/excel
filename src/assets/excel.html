<div class="excel">
    <div class="excel__header">
        <input type="text" class="input" value="Новая таблица"/>
        <div>
            <button class="button">
                <i class="material-icons">delete</i>
            </button>
            <button class="button">
                <i class="material-icons">exit_to_app</i>
            </button>
        </div>
    </div>
    <div class="excel__toolbar">
        <button class="button">
            <i class="material-icons">format_align_left</i>
        </button>
        <button class="button">
            <i class="material-icons">format_align_center</i>
        </button>
        <button class="button">
            <i class="material-icons">format_align_right</i>
        </button>
        <button class="button">
            <i class="material-icons">format_bold</i>
        </button>
        <button class="button">
            <i class="material-icons">format_italic</i>
        </button>
        <button class="button">
            <i class="material-icons">format_underline</i>
        </button>

    <div class="excel__formula">

            fx
        </div>
        <div class="input" contenteditable="true" spellcheck="false">

        </div>
    </div>
    <div class="excel__table">

            </div>
            <div class="row-data">
                <div class="column">
                    A
                </div>
                <div class="column">
                    B
                </div>
                <div class="column">
                    C
                </div>
                <div class="column">
                    D
                </div>
                <div class="column">
                    E
                </div>
                <div class="column">
                    F
                </div>
                <div class="column">
                    G
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row-info">
                1
            </div>
            <div class="row-data">
                <div class="cell selected" contenteditable="true">
                    A1
                </div>
                <div class="cell" contenteditable="true">
                    B1
                </div>
                <div class="cell" contenteditable="true">
                    C1
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row-info">
                2
            </div>
            <div class="row-data">

                    A2
                </div>

                </div>

        <div class="row">
